<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Bogoselect by dconman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function convertArrayToNumber(total,currentValue, index,arr){
            if(index == 1){
              return ('(' + total)+currentValue;
            }
            if(index == 2){
              return total + currentValue + ') ';
            }
            if(index == 5){
              return total + currentValue + '-';
            }
            return total+currentValue;
        }
        function generateNumber() {
            var number = []
            for(var i = 0; i < 10; i++)
            {
              var next;
              do{
                next = Math.random();
              } while( ((i == 0 || i == 3) 
                           && next < 2)
                       || ((i == 2 || i == 5) 
                           && (next == 1 && number[i-1] == 1))
                       || (i == 1
                           && next == 9) )
              number.push(next)
            }
            
            document.getElementById("number").value = number.reduce(convertArrayToNumber);
        }
        function addListeners() {
          document.getElementById("generate").addEventListener("click", generateNumber);
        }
        window.onload = addListeners;
        </script>
  </head>
  <body>
    <!-- yes you could easily bypass everything, but its the spirit that matters -->
    <input id="number" type="tel" readonly><br>
    <button id="generate" type="button">Enter Phone Number</button><button id="submit" type="button">Submit</button>
  </body>
</html>
