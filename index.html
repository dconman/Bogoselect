<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Bogoselect by dconman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
        function generateNumber() {
            var area = Math.trunc(Math.random() * 1000);
            var front = Math.trunc(Math.random() * 1000);
            var back = Math.trunc(Math.random() * 10000);
            var number = '(' + area + ') ' + front + '-' + back;
            document.getElementById("number").value = number;
        }
        function addListeners() {
          document.getElementById("generate").addEventListener("click", generateNumber);
        }
        window.onload = addListeners;
        </script>
  </head>
  <body>
    <!-- yes you could easily bypass everything, but its the spirit that matters -->
    <input id="number" type="tel" readonly>
    <button id="generate" type="button">Enter Phone Number</button><button id="submit" type="button">Submit</button>
  </body>
</html>
